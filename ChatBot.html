<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chatbot-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: #e9ecef;
            color: #333;
            align-self: flex-start;
            margin-right: auto;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #e9ecef;
            border-radius: 20px;
            margin: 10px 0;
            max-width: 80%;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #007bff;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .prompt-bubbles {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
            padding: 0 5px;
        }

        .prompt-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .prompt-bubble:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .prompt-bubble:active {
            transform: translateY(0);
        }

        .bot-link {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 500;
        }

        .bot-link:hover {
            color: #0056b3;
            text-decoration: none;
        }

        .link-container {
            margin-top: 8px;
            padding: 8px 12px;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 12px;
            border-left: 3px solid #007bff;
        }

        .link-container small {
            color: #666;
            font-size: 11px;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
    </style>
</head>

    <script>
        class SimpleChatbot {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.promptBubbles = document.getElementById('promptBubbles');
                
                this.initializeWelcomeMessage();
                this.initializeEventListeners();
                this.initializeResponses();
                this.initializePromptBubbles();
            }

            initializeWelcomeMessage() {
                const now = new Date();
                const dateOptions = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                const timeOptions = { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: true 
                };
                
                const currentDate = now.toLocaleDateString('en-US', dateOptions);
                const currentTime = now.toLocaleTimeString('en-US', timeOptions);
                
                // Get greeting based on time of day
                const hour = now.getHours();
                let greeting;
                if (hour < 12) {
                    greeting = "Good morning! ‚òÄÔ∏è";
                } else if (hour < 17) {
                    greeting = "Good afternoon! üå§Ô∏è";
                } else {
                    greeting = "Good evening! üåô";
                }
                
                const welcomeMessage = document.getElementById('welcomeMessage');
                welcomeMessage.innerHTML = `
                    <div style="margin-bottom: 8px;">
                        <strong>${greeting}</strong>
                    </div>
                    <div style="font-size: 12px; opacity: 0.8; margin-bottom: 10px;">
                        üìÖ ${currentDate}<br>
                        ‚è∞ ${currentTime}
                    </div>
                    <div>
                        I'm your AI assistant. How can I help you today?
                    </div>
                `;
            }

            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
            }

            initializePromptBubbles() {
                this.promptBubbles.addEventListener('click', (e) => {
                    if (e.target.classList.contains('prompt-bubble')) {
                        const promptText = e.target.textContent.replace(/[üòÑ‚è∞üëãü§î‚ùìüí°üåüüéµüå§Ô∏èüéÆüìöüçïüèÉ‚Äç‚ôÄÔ∏èüé®]/g, '').trim();
                        this.chatInput.value = promptText;
                        this.sendMessage();
                    }
                });
            }

            initializeResponses() {

                    },

                    },

                        responses: [
                            'I can chat with you, answer simple questions, and have conversations! Try asking me about the weather, telling me a joke, or just chat casually.',

                        ]
                    },

                        responses: [
                            'I don\'t have access to real weather data, but I hope it\'s nice where you are!',

                            'Perfect weather for chatting, don\'t you think? üòä'
                        ]
                    },
                    jokes: {

                        responses: [

                            'What do you call a chatbot that sings? A-Dell! üéµ',
                            'Why don\'t robots ever panic? They have great self-control!'
                        ]
                    },
                    programming: {
                        patterns: ['code', 'programming', 'javascript', 'python', 'html', 'css', 'coding', 'developer', 'software'],
                        responses: [

                        ],

                    },

                    },

                    },
                    news: {

                        responses: [

                    },
                    science: {
                        patterns: ['science', 'physics', 'chemistry', 'biology', 'research', 'scientific'],
                        responses: [
                            'Science is amazing! There\'s always something new to discover.',

                        ]
                    },
                    technology: {
                        patterns: ['technology', 'tech', 'ai', 'artificial intelligence', 'computer', 'digital'],
                        responses: [
                            'Technology is evolving so rapidly! It\'s exciting to be part of this era.',
                            'AI and tech are reshaping our world in incredible ways.',
                            'What aspects of technology interest you most?'
                        ],
                        links: [
                            { url: 'https://www.techcrunch.com/', text: 'TechCrunch - Latest technology news' },
                            { url: 'https://www.wired.com/', text: 'WIRED - Technology, science, culture' },
                            { url: 'https://www.theverge.com/', text: 'The Verge - Technology news and reviews' }
                        ]
                    },
                    compliments: {
                        patterns: ['you are smart', 'you are cool', 'good job', 'well done', 'thank you'],
                        responses: [
                            'Thank you so much! That means a lot to me.',
                            'You\'re very kind! I appreciate it.',
                            'Thanks! You\'re pretty awesome yourself!',
                            'I\'m glad I could help! üòä'
                        ]
                    },
                    time: {
                        patterns: ['what time', 'current time', 'time is it'],
                        responses: [
                            'The current time is ' + new Date().toLocaleTimeString() + '.',
                            'It\'s ' + new Date().toLocaleTimeString() + ' right now.'
                        ]
                    },
                    default: [
                        'That\'s interesting! Tell me more.',
                        'I see what you mean. Can you elaborate?',
                        'Hmm, I\'m not sure about that. Could you rephrase?',
                        'That\'s a good point! What else would you like to know?',
                        'I\'m still learning. Can you help me understand better?',
                        'Interesting perspective! What made you think of that?'
                    ]
                };
            }

            sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;

                this.addMessage(message, 'user-message');
                this.chatInput.value = '';
                this.sendButton.disabled = true;

                this.hidePromptBubbles();
                this.showTypingIndicator();
                
                setTimeout(() => {
                    this.hideTypingIndicator();
                    const response = this.generateResponse(message);
                    this.addMessage(response, 'bot-message');
                    this.showNewPromptBubbles(message);
                    this.sendButton.disabled = false;
                    this.chatInput.focus();
                }, 1000 + Math.random() * 1000);
            }

            addMessage(text, className) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${className}`;
                
                if (className === 'bot-message' && typeof text === 'object') {
                    messageDiv.innerHTML = text.message;
                    if (text.links && text.links.length > 0) {
                        const linkContainer = document.createElement('div');
                        linkContainer.className = 'link-container';
                        
                        const linksHtml = text.links.map(link => 
                            `<div style="margin: 4px 0;">
                                üîó <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="bot-link">${link.text}</a>
                            </div>`
                        ).join('');
                        
                        linkContainer.innerHTML = `
                            <small>üìö Helpful resources:</small>
                            ${linksHtml}
                        `;
                        messageDiv.appendChild(linkContainer);
                    }
                } else {
                    messageDiv.textContent = text;
                }
                
                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            generateResponse(message) {
                const lowerMessage = message.toLowerCase();
                
                for (const [category, data] of Object.entries(this.responses)) {
                    if (category === 'default') continue;
                    
                    for (const pattern of data.patterns) {
                        if (lowerMessage.includes(pattern)) {
                            const response = this.getRandomResponse(data.responses);
                            
                            if (data.links) {
                                return {
                                    message: response,
                                    links: this.getRandomLinks(data.links, 2)
                                };
                            }
                            
                            return response;
                        }
                    }
                }
                
                if (this.isPositive(lowerMessage)) {
                    return 'I\'m glad you\'re feeling positive! üòä What else is on your mind?';
                }
                
                if (this.isNegative(lowerMessage)) {
                    return 'I\'m sorry to hear that. Is there anything I can help you with?';
                }
                
                if (lowerMessage.includes('?')) {
                    return 'That\'s a great question! I wish I had a better answer for you. What do you think?';
                }
                
                return this.getRandomResponse(this.responses.default);
            }

            getRandomResponse(responses) {
                return responses[Math.floor(Math.random() * responses.length)];
            }

            getRandomLinks(links, maxLinks = 3) {
                const shuffled = this.shuffleArray(links);
                return shuffled.slice(0, Math.min(maxLinks, shuffled.length));
            }

            isPositive(message) {
                const positiveWords = ['happy', 'good', 'great', 'awesome', 'wonderful', 'excellent', 'love', 'like', 'amazing', 'fantastic'];
                return positiveWords.some(word => message.includes(word));
            }

            isNegative(message) {
                const negativeWords = ['sad', 'bad', 'terrible', 'awful', 'hate', 'angry', 'frustrated', 'disappointed', 'upset'];
                return negativeWords.some(word => message.includes(word));
            }

            hidePromptBubbles() {
                const existingBubbles = this.chatMessages.querySelector('.prompt-bubbles');
                if (existingBubbles) {
                    existingBubbles.style.display = 'none';
                }
            }

            showNewPromptBubbles(lastMessage) {
                const existingBubbles = this.chatMessages.querySelector('.prompt-bubbles');
                if (existingBubbles) {
                    existingBubbles.remove();
                }

                const bubblesContainer = document.createElement('div');
                bubblesContainer.className = 'prompt-bubbles';

                const prompts = this.generateContextualPrompts(lastMessage);
                
                prompts.forEach(prompt => {
                    const bubble = document.createElement('button');
                    bubble.className = 'prompt-bubble';
                    bubble.textContent = prompt;
                    bubblesContainer.appendChild(bubble);
                });

                this.chatMessages.appendChild(bubblesContainer);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;

                bubblesContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('prompt-bubble')) {
                        const promptText = e.target.textContent.replace(/[üòÑ‚è∞üëãü§î‚ùìüí°üåüüéµüå§Ô∏èüéÆüìöüçïüèÉ‚Äç‚ôÄÔ∏èüé®]/g, '').trim();
                        this.chatInput.value = promptText;
                        this.sendMessage();
                    }
                });
            }

            generateContextualPrompts(lastMessage) {
                const lowerMessage = lastMessage.toLowerCase();
                
                const promptSets = {
                    greeting: [
                        'What can you do? ü§î',
                        'Tell me a joke üòÑ',
                        'How are you feeling? üí°',
                        'What\'s new? üåü'
                    ],
                    joke: [
                        'Tell me another joke üòÑ',
                        'That was funny! üéµ',
                        'Do you know any riddles? ‚ùì',
                        'What about puns? üåü'
                    ],
                    time: [
                        'What\'s the date today? üìÖ',
                        'Do you like mornings? üå§Ô∏è',
                        'Tell me about time zones ‚è∞',
                        'What\'s your favorite time? üí°'
                    ],
                    weather: [
                        'Do you like sunny days? ‚òÄÔ∏è',
                        'Tell me about seasons üçÇ',
                        'What\'s your favorite weather? üå§Ô∏è',
                        'Do you dream of rain? üåßÔ∏è'
                    ],
                    help: [
                        'Tell me a fun fact üí°',
                        'What are your hobbies? üé®',
                        'Do you play games? üéÆ',
                        'What do you think about? ü§î'
                    ],
                    compliment: [
                        'Thank you too! üåü',
                        'Tell me about yourself üëã',
                        'What makes you happy? üòÑ',
                        'Share a memory üí≠'
                    ],
                    question: [
                        'Ask me anything else ‚ùì',
                        'I have questions too ü§î',
                        'What do you wonder about? üí°',
                        'Tell me your thoughts üí≠'
                    ],
                    general: [
                        'What\'s your favorite hobby? üé®',
                        'Do you like music? üéµ',
                        'Tell me about your day üåü',
                        'What makes you smile? üòÑ',
                        'Do you have pets? üêï',
                        'What\'s for lunch? üçï',
                        'Favorite book? üìö',
                        'Like to exercise? üèÉ‚Äç‚ôÄÔ∏è'
                    ]
                };

                if (lowerMessage.includes('hello') || lowerMessage.includes('hi')) {
                    return this.shuffleArray(promptSets.greeting).slice(0, 3);
                } else if (lowerMessage.includes('joke') || lowerMessage.includes('funny')) {
                    return this.shuffleArray(promptSets.joke).slice(0, 3);
                } else if (lowerMessage.includes('time') || lowerMessage.includes('clock')) {
                    return this.shuffleArray(promptSets.time).slice(0, 3);
                } else if (lowerMessage.includes('weather') || lowerMessage.includes('sunny') || lowerMessage.includes('rain')) {
                    return this.shuffleArray(promptSets.weather).slice(0, 3);
                } else if (lowerMessage.includes('help') || lowerMessage.includes('do')) {
                    return this.shuffleArray(promptSets.help).slice(0, 3);
                } else if (lowerMessage.includes('thank') || lowerMessage.includes('good') || lowerMessage.includes('great')) {
                    return this.shuffleArray(promptSets.compliment).slice(0, 3);
                } else if (lowerMessage.includes('?')) {
                    return this.shuffleArray(promptSets.question).slice(0, 3);
                } else {
                    return this.shuffleArray(promptSets.general).slice(0, 4);
                }
            }

            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new SimpleChatbot();
        });
    </script>
